<div><h3>Add widget</h3><form ng-submit="ctrl.addWidget()"><fieldset><label>Caption</label><input type="text" ng-model="ctrl.widgetCaption"></fieldset><fieldset><label>Type</label><select ng-model="ctrl.widgetType" ng-options="option for option in ctrl.availableWidgetTypes"></select></fieldset><fieldset><label>Datasource</label><select ng-model="ctrl.datasourceType" ng-options="option for option in ctrl.availableDatasourcesTypes"></select></fieldset><div ng-show="ctrl.datasourceType == 'PULL'"><fieldset><label>URL</label><input type="text" ng-model="ctrl.pullURL"></fieldset></div><input type="submit" value="Add widget"> <span class="form-error-message">{{ctrl.error.message}}</span></form></div>

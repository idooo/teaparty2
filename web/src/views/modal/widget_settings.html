<div>

    <h3>Widget settings</h3>

    <fieldset>
        <label>Key</label>
        <input type="text" readonly ng-model="ngDialogData.widget.key"/>
    </fieldset>

    <button ng-click="ctrl.cloneWidget()">Clone</button>

    <button class="btn--warning" ng-click="ctrl.removeWidget()">Remove</button>

</div>

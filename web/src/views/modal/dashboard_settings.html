<div>

    <h3>Dashboard settings</h3>

    <form>

        <fieldset>
            <label>Name</label>
            <input type="text" readonly ng-model="ngDialogData.dashboard.name"/>
        </fieldset>

    </form>

    <button class="btn--warning" ng-click="ctrl.removeDashboard(ngDialogData.dashboard.name)">Remove</button>

</div>

<header>

    <div class="header-content">

        <div dashboard-select
                options="central.dashboards"
                selected="central.selectedDashboard"
                on-remove="central.removeDashboard"
                on-change="central.goToDashboard">
        </div>

    </div>

    <div class="header-content header-content--right" ng-show="isAuthorised">
        <a href="#" ng-click="central.lockUnlockDashboard()">Lock/Unlock</a>
        <a href="#" class="" ng-click="central.showNewDashboardDialog()">Add dashboard</a>
        <a href="#" ng-click="central.showNewWidgetDialog()">Add widget</a>
        <a href="#" ng-click="central.showRotationsDialog()">Rotations</a>
    </div>

    <div class="header-content header-content--right" ng-hide="isAuthorised">
        <a href="#" ng-click="central.showLoginDialog()">Login</a>
    </div>

</header>

<div>

    <dashboard
            options="central.dashboardOptions"
            src="central.selectedDashboard"
            widgets="central.selectedDashboard.widgets"></dashboard>

</div>


<fieldset>
    <label>Name</label>
    <input type="text" ng-model="ctrl.name"/>
</fieldset>

<fieldset>
    <label>
        URL
        <a href="#"
           class="context-link"
           clip-copy="ctrl.getRotationUrl(ctrl.selectedRotation)">Copy link</a>
    </label>
    <input type="text" readonly value="{{::ctrl.baseUrl}}{{ctrl.selectedRotation.url}}"/>
</fieldset>

<div class="form-btn-container">

    <button ng-click="ctrl.updateRotation()">Update</button>

    <button class="btn--minor" ng-click="ctrl.regenerateUrl()">Regenerate URL</button>

    <span class="form-error-message">{{ctrl.error.message}}</span>

    <button class="btn--warning btn--right"
        ng-click="ctrl.removeRotation(ctrl.selectedRotation)">Delete Rotation</button>

</div>

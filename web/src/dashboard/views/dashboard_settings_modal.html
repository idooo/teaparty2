<div>

    <h3>Dashboard settings</h3>

    <fieldset>
        <label>Name</label>
        <input type="text" ng-model="ctrl.name"/>
    </fieldset>

    <fieldset>
        <label>URL</label>
        <input type="text" readonly value="{{::ctrl.baseUrl}}{{ngDialogData.dashboard.url}}"/>
    </fieldset>

    <fieldset>
        <label>Columns</label>
        <slider floor="4" ceiling="20" step="1" ng-model="ctrl.columns"></slider>
    </fieldset>

    <fieldset class="inline">
        <div class="checkbox">
            <input type="checkbox" value="None" id="privateFlag" name="check" ng-model="ctrl.private" />
            <label for="privateFlag"></label>
        </div>
        <label>Private</label>
    </fieldset>

    <h4>IP Address blocking</h4>

    <fieldset class="inline">
        <div class="checkbox">
            <input type="checkbox" value="None" id="whiteListFlag" name="check" ng-model="ctrl.IPWhitelistPolicy" />
            <label for="whiteListFlag"></label>
        </div>
        <label>Whitelist</label>
    </fieldset>

    <fieldset>
        <label>IP Address Range</label>
        <input type="text" ng-model="ctrl.IPAddressRange"/>
    </fieldset>

    <div class="form-btn-container">

        <button ng-click="ctrl.updateDashboard()">Update</button>

        <button class="btn--minor" ng-click="ctrl.regenerateUrl()">Regenerate URL</button>

        <span class="form-error-message">{{ctrl.error.message}}</span>

        <button class="btn--warning btn--right" ng-click="ctrl.removeDashboard()">Remove</button>

    </div>

</div>
